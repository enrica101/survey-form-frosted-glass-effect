<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="bg-img">
    <div class="cover"></div>

    <div class="wrapper">
      <div class="top">
        <h1>Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform.</p>
      </div>

      <form id="survey-form">
          <div class="group">
              <label for="name" id="name-label">Name</label>
              <input type="text" id="name" placeholder="Enter your name" required />
          </div>
          <div class="group">
              <label for="email" id="email-label">Email</label>
              <input type="email" id="email" placeholder="Enter your Email" required/>
          </div>
          <div class="group">
              <label for="number" id="number-label">Age <small>(optional)</small></label>
              <input type="number" id="number" min="15" max="50"  placeholder="Age"/>
          </div>
          <div class="group">
          <label for="role" id="role"
              >Highest Educational Attainment</label>
          <select name="role" id="dropdown">
              <option value="" disabled selected>Select...</option>
              <option value="elementary">Elementary</option>
              <option value="secondary">Secondary</option>
              <option value="collegeLevel">College Level</option>
              <option value="associate">Associate Degree</option>
              <option value="bachelor">Bachelor Degree</option>
              <option value="master">Masters Degree</option>
        </select></div>
          <div class="group">
        <label for="recommend">Would you recommend us to your friends?</label>
        <span><input type="radio" name="recommend" value="Definitely" />Definitely</span>
      <span><input type="radio" name="recommend" value="Maybe" />Maybe</span>
      <span><input type="radio" name="recommend" value="Not sure" />Not sure</span>
      </div>
      <div class="group">
        <label for="milktea" id="milktea"
          >What is your favorite milktea flavor?</label
        >
        <select name="milktea" id="dropdown">
          <option value="" disabled selected>Select an option</option>
          <option value="Black Sugar">Black Sugar</option>
          <option value="Jasmine Tea with boba pearls">Jasmine Tea with boba pearls</option>
          <option value="Milk Oolong Tea with cheesecake pudding ">Milk Oolong Tea with cheesecake pudding </option>
          <option value="Oolong Tea with chia seeds">Oolong Tea with chia seeds</option>
        </select></div>

  <div class="group">
        <label for="checkbox">What would you like to see improved</label>
        <span>
        <input type="checkbox" id="service" name="service" />
        <label for="service">Service</label></span>
        <span>
        <input type="checkbox" id="mobileApp" name="mobileApp" />
        <label for="mobileApp">Mobile Application</label></span>
        <span>
        <input type="checkbox" id="delivery" name="delivery" />
        <label for="delivery">Delivery</label></span>
        <span>
        <input type="checkbox" id="customerService" name="customerService"/>
        <label for="customerService">Customer Service</label></span>
        <span>
        <input type="checkbox" id="careerPage" name="careerPage" />
        <label for="careerPage">Career Page</label></span>
        </div>

        <div class="group">
            <label for="textarea">Any comments or suggestions?</label>
            <textarea name="textarea" id="textfield" placeholder="Enter you comment here..."></textarea>
        </div>

        <button>Submit</button>


      </form>
    </div></div>
    <script src="script.js"></script>
  </body>
</html>
